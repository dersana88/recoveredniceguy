<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Stopped Responding? 67% Recovery Rate in 72 Hours</title>
    <meta name="description" content="It's been 3 days. You sent the dreaded double text. She's active on social media but not replying. Here's exactly what to send.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #0f0f14;
        color: #ffffff;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .progress-bar-animation {
        transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }

      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .count-up {
        transition: all 0.3s ease;
      }

      .checkbox-custom {
        transition: all 0.3s ease;
      }

      .checkbox-custom:checked + label::before {
        transform: scale(1.1);
        background-color: #22c55e;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
